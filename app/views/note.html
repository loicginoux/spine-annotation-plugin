<div class="note" style="width: ${width}px; height: ${height}px; position:absolute; top:${y}px; left:${x}px;">
	<div class="border"></div>
	<div class="bottom ui-resizable-s ui-resizable-handle"></div>
	<div class="top ui-resizable-n ui-resizable-handle"></div>
	<div class="right ui-resizable-e ui-resizable-handle"></div>
	<div class="left ui-resizable-w ui-resizable-handle"></div>
	<div class="top-left corner"></div>
	<div class="top-right corner ui-resizable-ne ui-resizable-handle"></div>
	<div class="bottom-right corner ui-resizable-se ui-resizable-handle"></div>
	<div class="bottom-left ui-resizable-sw corner ui-resizable-handle"></div>
	<div class="overlay"></div>
	<span class="note">
		<span class="n-count">${position}</span>
	</span>
    <a class="delete-note">Delete</a>
	<div class="note-body" style="top: 60px;">
		<div >
			{{if owner}}<p class="owner">owner: <strong>${owner}</strong></p>{{/if}}
			<textarea></textarea>
			<button href="" class="super small watermelon button onwhite ok">
				<span>OK</span>
			</button>
			<p class="body"></p>
		</div>
		<span class="nub cfff"></span>
	</div>
</div>
