<html>
<head>
<link rel="stylesheet" href="css/main.css">
<!--script type="text/javascript" src="js/json.js"></script-->
<script type="text/javascript" src="lib/jquery1.5.0.min.js"></script>
<script type="text/javascript" src="lib/jquery-ui-1.8.11.custom.min.js"></script>
<script type="text/javascript" src="lib/Jquery.tmpl.js"></script>
<script type="text/javascript" src="lib/spine.js"></script>
<script type="text/javascript" src="lib/spine.model.local.js"></script>
<script type="text/javascript" src="app/utils/imagesLoaded.js"></script>
<script type="text/javascript" src="app/utils/event.special.resize.js"></script>
<script type="text/javascript" src="app/application.js"></script>
<script type="text/javascript" src="app/controllers/Notes.js"></script>
<script type="text/javascript" src="app/controllers/NoteItem.js"></script>
<script type="text/javascript" src="app/models/Note.js"></script>


</head>

<body>
	<script type="text/x-jquery-tmpl" id="noteTemplate">
	<div class="note" style="width: ${width}px; height: ${height}px; position:absolute; top:${y}px; left:${x}px;">
		<div class="border"></div>
		<div class="bottom ui-resizable-s ui-resizable-handle"></div>
		<div class="top ui-resizable-n ui-resizable-handle"></div>
		<div class="right ui-resizable-e ui-resizable-handle"></div>
		<div class="left ui-resizable-w ui-resizable-handle"></div>
		<div class="top-left corner"></div>
		<div class="top-right corner ui-resizable-ne ui-resizable-handle"></div>
		<div class="bottom-right corner ui-resizable-se ui-resizable-handle"></div>
		<div class="bottom-left ui-resizable-sw corner ui-resizable-handle"></div>
		<div class="overlay"></div>
		<span class="note">
			<span class="n-count">${position}</span>
		</span>
	    <a class="delete-note">Delete</a>
		<div class="note-body" style="top: 60px;">
			<div >
				{{if owner}}<p class="owner">owner: <strong>${owner}</strong></p>{{/if}}
				<textarea></textarea>
				<button href="" class="super small watermelon button onwhite ok">
					<span>OK</span>
				</button>
				<p class="body"></p>
			</div>
			<span class="nub cfff"></span>
		</div>
	</div>
	</script>
<div class="header">
<h1>Annotatable image (edit mode)</h1>
<!--<button>Save Changes</button>-->
</div>

<div class="wrapper">
	<div id="annotatedImgContainer">
		<img src="images/geisha.jpg" alt="geisha" />
	</div>
</div>



<script type="text/javascript" charset="utf-8">
	var a;
	$(window).load(function(){
		a = App.init();
	});
</script>
</body>
</html>
